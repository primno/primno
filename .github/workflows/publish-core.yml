name: Publish Core

on:
  release:
    types: [created]

jobs:
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run build
        working-directory: packages/core
      - run: npm run test
        working-directory: packages/core
      - run: npm publish
        working-directory: packages/core
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
