name: Build & test @primno/core

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/core/**'

  pull_request:
    branches: [ main ]
    paths:
      - 'packages/core/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
        run:
          working-directory: packages/core

    steps:
      - uses: actions/checkout@v2
        
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
          
      - name: Install Dependencies, Build, Test and make bundle
        run: |
          npm ci
          npm run build
          npm run test